<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Recommendations</title>
    <link rel="stylesheet" href="recommendations.css">
</head>
<body>
    <div class="container">
        <h1>Workout Recommendations</h1>
        <p class="subtitle">Personalized insights based on real-time cloud data.</p>

        <div class="stats">
            <p>❤️ Heart Rate: <span id="heartRate">--</span> bpm</p>
            <p>🌡️ Temperature: <span id="temperature">--</span> °C</p>
            <p>⚡ Speed: <span id="speed">--</span> km/h</p>
            <p>🔥 Calories Burned: <span id="calories">--</span> kcal</p>
        </div>

        <h2>Recommended Workouts</h2>
        <ul id="recommendations-list">
            <!-- Recommendations will be dynamically added here -->
        </ul>

        <a href="index.html" class="back-button">⬅ Back to Dashboard</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
