<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url(/frontend/background.jpg) no-repeat center center fixed;
            background-size: 50%;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .user-btn {
            background-color: blue;
        }
        .stakeholder-btn {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Choose Your Role</h2>
    <div class="container">
        <button class="button user-btn" onclick="redirectUser()">User</button>
        <button class="button stakeholder-btn" onclick="redirectStakeholder()">Stakeholder</button>
    </div>

    <script>
        function redirectUser() {
            window.location.href = "login.html";  // Redirect to Login Page
        }

        function redirectStakeholder() {
            window.location.href = "stakeholder.html";  // Redirect to Empty Stakeholder Page
        }
    </script>
</body>
</html>
